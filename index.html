<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #cardContainer {
            background-color: #dbe9ea;
            padding: 20px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 600px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .word1 {
            font-size: 1.2em;
        }
        .cardContent {
            flex: 1;
        }
    </style>
</head>
<body>

<header>Word Quiz</header>

<div id="cardContainer"></div>

<script>
    // Opposite word dictionary
    const oppositeWords = [
    ["about","על/אודות"],
    ["after","אחרי"],
    ["afternoon","אחר הצהריים"],
    ["all","הכל"],
    ["another","אחר"],
    ["before","לפני"],
    ["breakfast","ארוחת בוקר"],
    ["call","לקרוא/להתקשר"],
    ["catch","לתפוס"],
    ["clean","לנקות"],
    ["each","כל אחד"],
    ["evening","ערב"],
    ["everyone","כולם"],
    ["fall","ליפול"],
    ["get","לקבל"],
    ["glass","זכוכית"],
    ["guess","לנחש"],
    ["home","בית"],
    ["kind of","סוג של"],
    ["late","מאוחר"],
    ["look at","להסתכל על"],
    ["lunch","א.צהריים"],
    ["many","הרבה"],
    ["moon","ירח"],
    ["parents","הורים"],
    ["pick up","לאסוף"],
    ["quiet","שקט"],
    ["rich","עשיר"],
    ["sometimes","לפעמים"],
    ["sport","ספורט"],
    ["supper","א.ערב"],
    ["thanks","תודה"],
    ["thing","דבר"],
    ["think","לחשוב"],
    ["too","גם"],
    ["town","עיר"],
    ["until","עד"],
    ["us","אנחנו"],
    ["work","עבודה"],
    ["world","עולם"],
    ["wrong","טעות"],
    ["you're","אתה"],
    ["welcome","ברוך הבא"],
    ];

    // Shuffle the array randomly
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Create cards with words
    function createCards() {
        const cardContainer = document.getElementById('cardContainer');
        shuffleArray(oppositeWords);

        for (let i = 0; i < 15; i++) {
            const [word1, word2] = oppositeWords[i];
            
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `<div class="cardContent"><div class="word1">${word1}</div><div class="hidden">${word2}</div></div>`;
            card.addEventListener('click', () => showAnswer(card));

            cardContainer.appendChild(card);
        }
    }

    // Show the answer on card click
    function showAnswer(card) {
        const hiddenDiv = card.querySelector('.hidden');
        hiddenDiv.classList.remove('hidden');
        card.removeEventListener('click', showAnswer);
    }

    // Initialize the game
    createCards();
</script>

</body>
</html>
